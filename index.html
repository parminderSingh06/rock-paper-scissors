<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="intro">
        <p>WELCOME TO ROCK | PAPER | SCISSORS</p>
    </div>
    <div class="ui">
        <div class="info">
            <ul>
                <li id="player">PLAYER CHOICE:</li>
                <li id="computer">COMPUTER CHOICE:</li>
            </ul>
            <ul>
                <li id="player_score">YOUR SCORE:</li>
                <li id = "computer_score">COMPUTER SCORE:</li>
            </ul>
        </div>
        <div class="game">
            <ul>
                <li><button class="choices">ROCK</button></li>
                <li><button class="choices">PAPER</button></li>
                <li><button class="choices">SCISSOR</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
